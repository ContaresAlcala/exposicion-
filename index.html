<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Obras</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: -200%;
            left: -200%;
            width: 400%;
            height: 400%;
            background-image: url("https://raw.githubusercontent.com/ContaresAlcala/exposicion-/main/ContaresLogoAlfa.png");
            background-repeat: repeat;
            background-size: 220px 220px;
            opacity: 0.12;
            transform: rotate(45deg);
            z-index: -1;
            pointer-events: none;
        }

        h1 { margin-bottom: 40px; }

        .image-container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 20px;
            padding: 10px;
            width: 100%;
        }

        .image-card {
            flex: 0 0 auto;
            width: 200px;
            height: 200px;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,.2);
            border: 4px solid #fff;
            background: #fff;
            transition: transform .2s ease;
        }

        .image-card:hover { transform: scale(1.05); }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .full-width-text {
            width: 100%;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0 10px;
        }

        .image-view { display: none; text-align: center; }

        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            background: #ff7f50;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }

        .btn-audio {
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .audio-icon svg { width: 22px; height: 22px; fill: white; }
    </style>
</head>

<body>

<h1 id="gallery-title">Exposición Contares</h1>

<div id="title-aureliano">
    <div class="full-width-text">Piezas de Aureliano Ferrero</div>
    <div class="full-width-text">Prehistoria</div>
</div>

<div class="image-container" id="image-container">
    <div class="image-card" onclick="showImage(9,'aureliano')">
        <img src="https://raw.githubusercontent.com/ContaresAlcala/exposicion-/main/exppreh1.jpeg">
    </div>
    <div class="image-card" onclick="showImage(10,'aureliano')">
        <img src="https://raw.githubusercontent.com/ContaresAlcala/exposicion-/main/exppreh2.jpeg">
    </div>
    <div class="image-card" onclick="showImage(11,'aureliano')">
        <img src="https://raw.githubusercontent.com/ContaresAlcala/exposicion-/main/exppreh3.jpeg">
    </div>
    <div class="image-card" onclick="showImage(12,'aureliano')">
        <img src="https://raw.githubusercontent.com/ContaresAlcala/exposicion-/main/exppreh4.jpeg">
    </div>
</div>

<div id="title-alicia">
    <div class="full-width-text">Piezas de Alicia Carmona</div>
    <div class="full-width-text">Indeterminado</div>
</div>

<div class="image-container" id="image-container-alicia">
    <div class="image-card" onclick="showImage('a1','alicia')">

    </div>
    <div class="image-card" onclick="showImage('a2','alicia')">
        <img src="https://raw.githubusercontent.com/ContaresAlcala/exposicion-/main/Alicia%20bustogris.jpeg">
    </div>
    <div class="image-card" onclick="showImage('a3','alicia')">
        <img src="https://raw.githubusercontent.com/ContaresAlcala/exposicion-/main/AliciaBustoNegro.jpeg">
    </div>
    <div class="image-card" onclick="showImage('a4','alicia')">
        <img src="https://raw.githubusercontent.com/ContaresAlcala/exposicion-/main/AliciaCeramicaNegra.jpeg">
    </div>
    <div class="image-card" onclick="showImage('a5','alicia')">
        <img src="https://raw.githubusercontent.com/ContaresAlcala/exposicion-/main/AliciaVenus.jpeg">
    </div>
</div>

<div id="image-view-9" class="image-view">
    <img src="https://raw.githubusercontent.com/ContaresAlcala/exposicion-/main/exppreh1.jpeg" style="width:80%;max-width:600px;">
</div>

<div id="image-view-10" class="image-view">
    <img src="https://raw.githubusercontent.com/ContaresAlcala/exposicion-/main/exppreh2.jpeg" style="width:80%;max-width:600px;">
</div>

<div id="image-view-11" class="image-view">
    <img src="https://raw.githubusercontent.com/ContaresAlcala/exposicion-/main/exppreh3.jpeg" style="width:80%;max-width:600px;">
</div>

<div id="image-view-12" class="image-view">
    <img src="https://raw.githubusercontent.com/ContaresAlcala/exposicion-/main/exppreh4.jpeg" style="width:80%;max-width:600px;">
</div>

<div id="image-view-a1" class="image-view">
    <img src="https://raw.githubusercontent.com/ContaresAlcala/exposicion-/main/Alicia%20Cer%C3%A1micaRoja.jpeg" style="width:80%;max-width:600px;">
</div>

<div id="image-view-a2" class="image-view">
    <img src="https://raw.githubusercontent.com/ContaresAlcala/exposicion-/main/Alicia%20bustogris.jpeg" style="width:80%;max-width:600px;">

<div id="image-view-a3" class="image-view">

<div id="image-view-a5" class="image-view">
    <img src="https://raw.githubusercontent.com/ContaresAlcala/exposicion-/main/AliciaVenus.jpeg" style="width:80%;max-width:600px;">
</div>

<button class="floating-btn" onclick="goBack()">Volver al inicio</button>

<script>
function showImage(id){
    document.querySelectorAll('.image-view').forEach(v=>v.style.display="none");
    document.getElementById("image-view-"+id).style.display="block";
    document.querySelector(".floating-btn").style.display="block";
}
function goBack(){
    document.querySelectorAll('.image-view').forEach(v=>v.style.display="none");
    document.querySelector(".floating-btn").style.display="none";
}
</script>

</body>
</html>
